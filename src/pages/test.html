<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Number Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-indigo-600 mb-6">Find Even Number</h1>
    
    <input  type="number"  placeholder="Enter a number..."  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400 mb-4"
      id="numberInput"
    >

    <button 
      class="w-full bg-indigo-500 text-white font-semibold py-2 rounded-md hover:bg-indigo-600 transition duration-300"
      onclick="checkEven()"
    >
      Check
    </button>

    <p id="result" class="mt-6 text-lg font-medium text-gray-700"></p>
  </div>

  <script>
    function checkEven() {
      const input = document.getElementById('numberInput').value;
      const result = document.getElementById('result');

      if (input === '') {
        result.textContent = 'Please enter a number!';
        result.className = 'mt-6 text-lg font-medium text-red-500';
        return;
      }

      if (input % 2 === 0) {
        result.textContent = `${input} is an Even number ✅`;
        result.className = 'mt-6 text-lg font-medium text-green-600';
      } else {
        result.textContent = `${input} is an Odd number ❌`;
        result.className = 'mt-6 text-lg font-medium text-red-600';
      }
    }
  </script>

</body>
</html>
